    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: #f2f2f2;
        transition: background-color 0.3s, color 0.3s;
      }
      body.light-mode {
        background-color: #f2f2f2;
        color: #1a1a1a;
      }
      header {
        background-color: #1a1a1a;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #333;
        transition: background-color 0.3s;

      header.light-mode {
        background-color: #f2f2f2;
        border-bottom: 2px solid #ccc;
      }
      header nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
      }
      header nav ul li {
        margin: 0 20px;
      }
      header nav ul li a {
        color: inherit;
        text-decoration: none;
        font-weight: bold;

      }
      header nav ul li a:hover {

      }
      .theme-toggle {

        font-weight: bold;
        transition: color 0.3s;
      }
      .theme-toggle:hover {

      }
      .social-icons {

        align-items: center;
      }
      .social-icons a {
        margin-left: 20px;
        color: inherit;
        transition: color 0.3s;
      }
      .social-icons a:hover {
        color: #ff9900;
      }
      #hero {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        padding: 0 50px;
        background-size: cover;
        background-position: center;
        transition: background 0.3s;
      }

      #hero .content {
        max-width: 600px;
      }
      #hero h1 {
        font-size: 48px;
        margin: 0;
      }
      #hero p {
        font-size: 18px;
        margin: 20px 0;
      }
      #hero .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #000;
        background-color: #fff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>

    <script>
      function toggleTheme() {
        const isLightMode = document.body.classList.toggle("light-mode");
        document.querySelector("header").classList.toggle("light-mode");
        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.textContent = isLightMode ? "üåô" : "‚òÄÔ∏è";
        localStorage.setItem("theme", isLightMode ? "light" : "dark");
      }

      function setNavigationState() {
        localStorage.setItem("navState", window.scrollY);
      }

      function applyTheme() {
        const theme = localStorage.getItem("theme");
        if (theme === "light") {
          document.body.classList.add("light-mode");
          document.querySelector("header").classList.add("light-mode");
          document.querySelector(".theme-toggle").textContent = "üåô";
        }
      }

      function restoreNavigationState() {
        const navState = localStorage.getItem("navState");
        if (navState) {
          window.scrollTo(0, parseInt(navState, 10));
        }
      }
      function toggleTheme() {
        document.body.classList.toggle("light-mode");
        document.querySelector("header").classList.toggle("light-mode");
        const themeToggle = document.querySelector(".theme-toggle");
        themeToggle.textContent = document.body.classList.contains("light-mode")
          ? "üåô"
          : "‚òÄÔ∏è";
        localStorage.setItem(
          "theme",
          document.body.classList.contains("light-mode") ? "light" : "dark"
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("theme") === "light") {
          document.body.classList.add("light-mode");
          document.querySelector("header").classList.add("light-mode");
          document.querySelector(".theme-toggle").textContent = "üåô";
        }
      });
      document.addEventListener("DOMContentLoaded", () => {
        applyTheme();
        restoreNavigationState();
      });
    </script>
