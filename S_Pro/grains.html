<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grains - Your Shop Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo img {
            width: 50px;
            border-radius: 25px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        .search-bar input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .cart-icon a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .grains {
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .grains h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .grain-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .grain-item {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .grain-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .grain-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info p {
            margin: 5px 0;
        }

        .footer-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            color: #f8f8f8;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="image/logo.png" alt="Your Shop Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
    </header>
    
    <main>
        <section class="grains">
            <h2>Our Grains</h2>
            <div class="grain-grid">
                <div class="grain-item">
                    <img src="image/grains/wheat.png" alt="Wheat">
                    <h3>Wheat</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/rice.png" alt="Rice">
                    <h3>Rice</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/Berley.png" alt="Barley">
                    <h3>Barley</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/spelt.png" alt="Spelt">
                    <h3>Spelt</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/rye.png" alt="Rye">
                    <h3>Rye</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/maize.png" alt="Maize (Corn)">
                    <h3>Maize (Corn)</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/millet.png" alt="Millet">
                    <h3>Millet</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/sorghum.png" alt="Sorghum">
                    <h3>Sorghum</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/kodo_millet.png" alt="Kodo Millet">
                    <h3>Kodo Millet</h3>
                </div>
                <div class="grain-item">
                    <img src="image/grains/pearl_millet.png" alt="Pearl Millet">
                    <h3>Pearl Millet</h3>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-info">
            <p>Contact us: <a href="mailto:email@example.com">email@example.com</a> | +123-456-7890</p>
            <p>&copy; 2024 Your Shop Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
