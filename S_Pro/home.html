<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Your Shop Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo img {
            width: 50px;
            border-radius: 25px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #a79393;
        }

        .search-bar input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .cart-icon a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .categories {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .category {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            transition: transform 0.3s, border-color 0.3s;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 30%; /* Ensure that each category takes up a maximum of 30% of the container width */
        }

        .category:hover {
            transform: translateY(-5px);
            border-color: #666;
        }

        .category img {
            width: auto;
            max-width: 100%;
            height: auto;
        }

        .category h3 {
            margin-top: 10px;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info p {
            margin: 5px 0;
        }

        .footer-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            color: #f8f8f8;
        }

        @media (max-width: 768px) {
            .categories {
                flex-direction: column;
                align-items: center;
            }

            .category {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="image/logo.png" alt="Your Shop Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
    </header>
    
    <main>
        <div class="categories">
            <div class="category" onclick="location.href='grains.html'">
                <img src="image/Category/grains.png" alt="Grains">
                <h3>Grains</h3>
            </div>
            <div class="category" onclick="location.href='pulses.html'">
                <img src="image/Category/pulses.png" alt="Dals and Pulses">
                <h3>Dals and Pulses</h3>
            </div>
            <div class="category" onclick="location.href='roastedchanna.html'">
                <img src="image/Category/Roastedchanna.png" alt="Roasted Channa">
                <h3>Roasted Channa</h3>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-info">
            <p>Contact us: <a href="mailto:email@example.com">email@example.com</a> | +123-456-7890</p>
            <p>&copy; 2024 Your Shop Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
