<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roasted Channa - Your Shop Name</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo img {
            width: 50px;
            border-radius: 25px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        .search-bar input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .cart-icon a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .products {
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .popup-header h3 {
            margin: 0;
        }

        .popup-close {
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        .popup-content {
            text-align: left;
        }

        .popup-content h4 {
            margin: 10px 0 5px;
        }

        .popup-content ul {
            padding: 0;
            list-style: none;
        }

        .popup-content ul li {
            margin-bottom: 5px;
            padding-left: 15px;
            position: relative;
        }

        .popup-content ul li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #007BFF;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info p {
            margin: 5px 0;
        }

        .footer-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="image/logo.png" alt="Your Shop Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
    </header>
    
    <main>
        <section class="products">
            <h2>Our Roasted Channa Flavors</h2>
            <div class="product-grid">
                <div class="product-item" onclick="showPopup('Plain', 'Ingredients', ['Protein: 19g', 'Fat: 5g', 'Calories: 164', 'Vitamin: 5%', 'Calcium: 4%', 'Iron: 9%'])">
                    <img src="image/Roastedchanna/1-removebg-preview.png" alt="Plain Roasted Channa">
                    <h3>Plain</h3>
                </div>
                <div class="product-item" onclick="showPopup('Salted', 'Ingredients', ['Protein: 20g', 'Fat: 6g', 'Calories: 170', 'Vitamin: 6%', 'Calcium: 5%', 'Iron: 10%'])">
                    <img src="image/Roastedchanna/2-removebg-preview.png" alt="Salted Roasted Channa">
                    <h3>Salted</h3>
                </div>
                <div class="product-item" onclick="showPopup('Hing', 'Ingredients', ['Protein: 18g', 'Fat: 4g', 'Calories: 160', 'Vitamin: 4%', 'Calcium: 3%', 'Iron: 8%'])">
                    <img src="image/Roastedchanna/3-removebg-preview.png" alt="Hing Roasted Channa">
                    <h3>Hing</h3>
                </div>
                <div class="product-item" onclick="showPopup('Peri Peri', 'Ingredients', ['Protein: 21g', 'Fat: 5g', 'Calories: 172', 'Vitamin: 5%', 'Calcium: 4%', 'Iron: 11%'])">
                    <img src="image/Roastedchanna/1-removebg-preview.png" alt="Peri Peri Roasted Channa">
                    <h3>Peri Peri</h3>
                </div>
                <div class="product-item" onclick="showPopup('Tomato', 'Ingredients', ['Protein: 19g', 'Fat: 6g', 'Calories: 168', 'Vitamin: 5%', 'Calcium: 4%', 'Iron: 9%'])">
                    <img src="image/Roastedchanna/2-removebg-preview.png" alt="Tomato Roasted Channa">
                    <h3>Tomato</h3>
                </div>
            </div>
        </section>
    </main>

    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popup" id="popup">
        <div class="popup-header">
            <h3 id="popup-title"></h3>
            <div class="popup-close" onclick="hidePopup()">×</div>
        </div>
        <div class="popup-content" id="popup-content"></div>
    </div>
    
    <footer>
        <div class="footer-info">
            <p>Contact us: email@example.com | +123-456-7890</p>
            <p>&copy; 2024 RK. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function showPopup(title, subtitle, ingredients) {
            let ingredientsList = '<ul>';
            for (let ingredient of ingredients) {
                ingredientsList += `<li>${ingredient}</li>`;
            }
            ingredientsList += '</ul>';
            
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-content').innerHTML = `<h4>${subtitle}</h4>${ingredientsList}`;
            document.getElementById('popup-overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function hidePopup() {
            document.getElementById('popup-overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
