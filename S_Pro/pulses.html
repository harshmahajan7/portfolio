<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dals and Pulses - Your Shop Name</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
        }

        .logo img {
            width: 50px;
            border-radius: 25px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #f0f0f0;
        }

        .search-bar input {
            padding: 5px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        .cart-icon a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .products {
            padding: 50px 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 20px auto;
            border-radius: 10px;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-item {
            border: 1px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: center;
            background-color: #f8f8f8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .footer-info {
            font-size: 14px;
        }

        .footer-info p {
            margin: 5px 0;
        }

        .footer-info a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-info a:hover {
            color: #f8f8f8;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="image/logo.png" alt="Your Shop Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
    </header>
    
    <main>
        <section class="products">
            <h2>Dals and Pulses</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="image/dal and pulses/toor.png" alt="Arhar/Toor Dal">
                    <h3>Arhar/Toor Dal</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/moong.png" alt="Moong Dal">
                    <h3>Moong Dal</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/channa.png" alt="Chana Dal">
                    <h3>Chana Dal</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/urad.png" alt="Urad Dal">
                    <h3>Urad Dal</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/masoor.png" alt="Masoor Dal">
                    <h3>Masoor Dal</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/rajma.png" alt="Rajma">
                    <h3>Rajma</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/soyabean.png" alt="Soyabean">
                    <h3>Soyabean</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/horse gram.png" alt="Horse Gram">
                    <h3>Horse Gram</h3>
                </div>
                <div class="product-item">
                    <img src="image/dal and pulses/moth.png" alt="Moth Beans">
                    <h3>Moth Beans</h3>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-info">
            <p>Contact us: <a href="mailto:email@example.com">email@example.com</a> | +123-456-7890</p>
            <p>&copy; 2024 Your Shop Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
